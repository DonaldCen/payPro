  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

management:
  endpoints:
    web:
      exposure:
        include: ['httptrace', 'metrics']

febs:
  # 是否在控制台打印 SQL
  showsql: true
  # 是否异步记录用户操作日志
  openAopLog: true
  # 单次最大批量入库数量
  max:
    batch:
      insert:
        num: 1000
  shiro:
    # 后端免认证接口 url
    anonUrl: /sys/login,/sys/logout/**,/sys/regist,/sys/user/check/**,/api/wx/**
